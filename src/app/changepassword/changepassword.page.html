<ion-header>
  <ion-toolbar lines="none">
    <ion-back-button slot="start" defaultHref="/account" text="" icon="arrow-back-outline"></ion-back-button>

    <ion-title class="ttl-left">
      Change Password
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="updatePasswordForm" (ngSubmit)="onPasswordSubmit()" novalidate>
    <div form-group>
      <ion-label>Current Password*</ion-label>
      <ion-item lines="none">
        <ion-input type="password" formControlName="currentPassword" placeholder="Current Password"></ion-input>
      </ion-item>
      <ion-item class="form-text error"
        *ngIf="submitPasswordAttempt && errorPasswordCtr.currentPassword.errors?.required">
        <ion-label no-margin stacked>Current Password is required.</ion-label>
      </ion-item>
    </div>
    <div form-group>
      <ion-label>New password* </ion-label>
      <ion-item lines="none">
        <ion-input [type]="passwordType" formControlName="password" placeholder="Password"></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
      <ion-item class='form-text error' *ngIf="submitPasswordAttempt && errorPasswordCtr.password.errors?.required">
        <ion-label no-margin stacked>Password is required.</ion-label>
      </ion-item>
      <ion-item class='form-text error' *ngIf="submitPasswordAttempt && errorPasswordCtr.password.errors?.pattern">
        <ion-label no-margin stacked wrap-text>Password must be between 6 and 12 characters with at least one capital
          letter, one small letter, and one digit.</ion-label>
      </ion-item>
    </div>
    <div form-group>
      <ion-label>Confirm Password*</ion-label>
      <ion-item lines="none">
        <ion-input [type]="confirmPasswordType" formControlName="confirmPassword" placeholder="Confirm Password">
        </ion-input>
        <ion-icon item-end [name]="confirmPasswordIcon" class="passwordIcon" (click)='hideShowConfirmPassword()'>
        </ion-icon>
      </ion-item>
      <ion-item class='form-text error'
        *ngIf="submitPasswordAttempt && errorPasswordCtr.confirmPassword.errors?.required">
        <ion-label no-margin stacked>Confirm Password is required.</ion-label>
      </ion-item>
      <ion-item class='form-text error'
        *ngIf="submitPasswordAttempt && !errorPasswordCtr.confirmPassword.errors?.required && updatePasswordForm.hasError('mismatchedPasswords') ">
        <ion-label no-margin stacked>Passwords do not match</ion-label>
      </ion-item>
    </div>

    <ion-button save-btn shape="round" type="submit" expand="full" color="primary">Submit</ion-button>
  </form>

</ion-content>

<ion-footer>

</ion-footer>

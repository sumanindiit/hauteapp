<ion-content>
	<div loginbg-img>
			<img src="assets/images/logo.png">
	</div>
	<div form-field>
		<div form-field-top>
			<div form-head>
			<h2>Forgot Password?</h2>
			<p>Enter your email address to reset your new password.</p>	
		</div>
		<div form-group>
			<ion-item lines="none">
				<ion-label><img src="assets/images/email.svg"/></ion-label>
				<ion-input type="text" placeholder="example@example.com"></ion-input>
			</ion-item>
		</div>	
				
		<div login-btn>
			<ion-button expand="full" color="primary" shape="round" routerLink="/reset-password">
			 Reset Password
			</ion-button>
		</div>	
		</div>
		
		<div btn-signup class="ion-text-center">
				<p> <a href="javascript:void(0)" routerLink="/login">Back to Login</a></p>
		</div>				
	</div>
</ion-content>
